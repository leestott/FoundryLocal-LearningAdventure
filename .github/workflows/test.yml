name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd game
        npm install

    - name: Run game tests
      run: |
        cd game
        npm test

  screenshot:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Playwright
      run: |
        cd game/web/tests
        npm install
        npx playwright install --with-deps chromium

    - name: Capture screenshots
      run: |
        cd game/web/tests
        npm run screenshot
      continue-on-error: true

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: game-screenshots
        path: game/screenshots/
        if-no-files-found: ignore
