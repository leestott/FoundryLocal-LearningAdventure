      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="mentor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Main Content (dimmed) -->
  <rect x="20" y="20" width="760" height="460" rx="10" fill="#1e293b" opacity="0.5"/>
  
  <!-- Mentor Panel (expanded) -->
  <rect x="400" y="100" width="350" height="300" rx="12" fill="#1e293b"/>
  
  <!-- Mentor Header -->
  <rect x="400" y="100" width="350" height="40" rx="12" fill="url(#mentor)"/>
  <text x="430" y="125" font-family="Segoe UI, sans-serif" font-size="16" fill="white">ðŸ§™ Sage</text>
  <text x="720" y="125" font-family="Segoe UI, sans-serif" font-size="12" fill="white">â–²</text>
  
  <!-- Chat Messages -->
  <rect x="420" y="160" width="200" height="40" rx="6" fill="#7c3aed"/>
  <text x="435" y="175" font-family="Segoe UI, sans-serif" font-size="11" fill="white">What are embeddings?</text>
  
  <rect x="420" y="210" width="310" height="80" rx="6" fill="#0f172a" stroke="#7c3aed" stroke-width="1"/>
  <text x="435" y="230" font-family="Segoe UI, sans-serif" font-size="11" fill="#f8fafc">Embeddings convert text into numbers</text>
  <text x="435" y="245" font-family="Segoe UI, sans-serif" font-size="11" fill="#f8fafc">that capture meaning. Similar concepts</text>
  <text x="435" y="260" font-family="Segoe UI, sans-serif" font-size="11" fill="#f8fafc">get similar numbers, so 'happy' and</text>
  <text x="435" y="275" font-family="Segoe UI, sans-serif" font-size="11" fill="#f8fafc">'joyful' would be close together!</text>
  
  <!-- Input Area -->
  <rect x="420" y="350" width="310" height="35" rx="6" fill="#0f172a"/>
  <rect x="425" y="355" width="230" height="25" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="440" y="372" font-family="Segoe UI, sans-serif" font-size="11" fill="#64748b">Ask Sage anything...</text>
  <rect x="665" y="355" width="55" height="25" rx="4" fill="#7c3aed"/>
  <text x="692" y="372" font-family="Segoe UI, sans-serif" font-size="10" fill="white" text-anchor="middle">Ask</text>
  
  <!-- Label -->
