  <text x="40" y="58" font-family="Segoe UI, sans-serif" font-size="24" fill="#f8fafc">ğŸ® Foundry Local Learning Adventure</text>
  
  <!-- Level Content -->
  <rect x="20" y="100" width="760" height="380" rx="10" fill="#1e293b"/>
  
  <!-- Task Area -->
  <rect x="40" y="120" width="720" height="160" rx="8" fill="#0f172a"/>
  <text x="60" y="150" font-family="Segoe UI, sans-serif" font-size="14" fill="#f8fafc" font-weight="600">ğŸ’¬ Chat with the AI Model</text>
  <text x="60" y="180" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Type your message below...</text>
  
  <!-- Hint Section -->
